{% extends "base.html" %}

{% block content %}
<div class="center-content">
    <div class="glass-card" style="width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <i class="fas fa-id-card-alt" style="font-size: 3rem; color: #74b9ff;"></i>
            <h2 style="margin-top: 10px;">Staff Registration</h2>
        </div>
        <form method="POST">
            <label>Choose Username</label>
            <input type="text" name="username" required placeholder="Create a unique ID">
            
            <label>Choose Password</label>
            <input type="password" name="password" required placeholder="Create a strong password">
            
            <button type="submit" class="btn-neuro" style="width: 100%; margin-top: 20px; background: linear-gradient(45deg, #0984e3, #74b9ff);">Create Account</button>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            Already have an ID? <a href="/login" style="color: #fab1a0;">Login Here</a>
        </p>
    </div>
</div>
{% endblock %}
